spring.application.name=SalesSavvy

server.port=9090

spring.datasource.url=jdbc:mysql://localhost:3306/salessavvy
spring.datasource.username=root
spring.datasource.password=system
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


spring.security.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
jwt.secret=/* your secret key*/
jwt.expiration=3600000
spring.jpa.hibernate.ddl-auto=validate

# Enable cors for specific end point
spring.web.cors.allowed-origin-patterens=http://localhost:5173
spring.web.cors.exposed-headers=*
spring.wed.cors.max-age=36000
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=content-type,Authorization
spring.web.cors.allow-credentials=true

#logging configurations
logging.level.root=INFO
logging.level.org.springframework.web=INFO


#RazorPay Configurations
razorpay.key_id= /* rzp_test_your_razorpay_id*/
razorpay.secret= /* rzp_test_your_razorpay_secret*/






